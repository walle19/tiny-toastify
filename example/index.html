<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny Toastify Example</title>
  <script src="../dist/index.js"></script>
</head>
<body>
  <h1>Tiny Toastify Example</h1>
  <button onclick="tinyToastify.success('Success!')">Show Success Toast</button>

</body>
</html>
